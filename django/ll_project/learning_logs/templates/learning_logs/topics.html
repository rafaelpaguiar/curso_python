{% extends 'learning_logs/base.html' %}

{% block content %}
    <p>Tópicos</p>
    <ul>
        {% for topic in topics %}
            <a href={% url 'learning_logs:topic' topic.id %}>
            <li>{{ topic.text }}</li>
            </a>
        {% empty %}
            <li>Nenhum tópico foi adicionado.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>
{% endblock content %}
